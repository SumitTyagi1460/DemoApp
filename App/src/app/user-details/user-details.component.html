<div class="container" >
  <div class="row main">
    <div class="main-login main-center">
    <h1>User Details.</h1>
      <form class="" method="post" action="#">
        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">Your Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" name="name" id="name" [(ngModel)]="UserInfo.name"  placeholder="Enter your Name"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">Phone Number</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]="UserInfo.phone"  placeholder="Enter your Phone Number"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Your Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" name="email" id="email" [(ngModel)]="UserInfo.email"   placeholder="Enter your Email"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Your Address</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" name="address" id="address" [(ngModel)]="UserInfo.address"  placeholder="Enter your Address"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">State</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" name="state" id="state" [(ngModel)]="UserInfo.state"  placeholder="Enter your State"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">City</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" name="ciy" id="city" [(ngModel)]="UserInfo.city"  placeholder="Enter your City"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Zip</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" name="zip" id="zip" [(ngModel)]="UserInfo.zip" placeholder="Enter your Zip Code"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="cols-sm-10">
            <div class="mce-btn-large">
              <button (click)="InsertUserDetails();">Submit Details</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
